<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JKit插件-pengguangyu</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.iflsy.com/css/bootstrap/3.3.5/bootstrap.min.css" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <button id="danger">显示隐藏</button>
                <div id="JKshow">
                    我是测试盒子
                </div>
            </div>
        </div>
    </div>

</body>
<script src="function.js"></script>
<script>
    var danger = document.getElementById("danger");
    danger.onclick = function () {
        JKit.toggle.showOrhide();
    }
</script>
</html>
