<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JKit插件-pengguangyu</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.iflsy.com/css/bootstrap/3.3.5/bootstrap.min.css" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <table class="table">
                    <h2>调用JKit插件，使用Jkit命名空间进行调用</h2>

                    <thead>
                    <tr>
                        <th>函数名称</th>
                        <th>参数说明</th>
                        <th>调用示例</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>JKit.urls.getParam</td>
                        <td>url-链接地址<br />param-url参数名<br /></td>
                        <td>JKit.urls.getParam({url:"http://www.baidu.com?id=1",param:'id'}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
<script src="function.js"></script>
</html>
